<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">

      <!-- КАРТОЧКА -->
      <section class="card">
        <button class="card__icon-button" type="button" aria-label="Лайк">
          <svg class="like-icon" width="24" height="24"></svg>
        </button>

        <button class="card__like-button button" type="button">
          <span class="button__text">Like</span>
        </button>
      </section>

      <!-- КНОПКА ОТКРЫТИЯ POPUP -->
      <button
        class="button__popup-open button"
        type="button"
        aria-controls="popup-id"
      >
        Сохранить на память
      </button>

      <!-- POPUP -->
      <dialog class="popup" id="popup-id">
        <div class="popup__content">
          <h2 class="popup__title">Готово!</h2>

          <button
            class="button__popup-close button"
            type="button"
            aria-controls="popup-id"
          >
            <span class="button__text">ОК</span>
          </button>
        </div>
      </dialog>

    </main>

    <script src="script.js"></script>
  </body>
</html>
